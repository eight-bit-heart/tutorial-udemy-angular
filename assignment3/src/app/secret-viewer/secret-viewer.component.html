<button class="btn btn-primary" (click)="toggleSecretVisibility()">
    Display Details
</button>
<hr>
<p *ngIf="secretVisible">
    {{ secretText }}
</p>
<ul>
    <li *ngFor="let clickLogEntry of clickLog; let i = index">
        <span [ngStyle] = " { 'background-color' : getBackgroundColor(i) }"
            [ngClass] = " { 'enhanced' : i > 3 } ">
            {{ clickLogEntry }}
        </span>
    </li>
</ul>
